<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek URL Shortener</title>
    <style>
        /* --- 1. Base & Resets --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Glow orbs in background */
        body::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            animation: orbitGlow 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes orbitGlow {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
        }

        /* --- 2. Main Shortener Container --- */
        .shortener-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 3rem 3.5rem;
            border-radius: 24px;
            width: 90%;
            max-width: 550px;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 30px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
            
            /* Entry Animation */
            animation: fadeInScale 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: scale(0.9);
        }

        /* Subtle shimmer effect on container */
        .shortener-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .tagline {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: #ffffff;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        /* --- 3. Form Styling --- */
        #url-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .url-input {
            width: 100%;
            padding: 1.1rem 1.25rem;
            font-size: 0.95rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-weight: 300;
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Input Focus Animation */
        .url-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 0 0 3px rgba(255, 255, 255, 0.05),
                0 10px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .submit-btn {
            width: 100%;
            padding: 1.1rem;
            font-size: 1rem;
            font-weight: 600;
            color: #000000;
            background: #ffffff;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        /* Button shine effect */
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Button Hover Animation */
        .submit-btn:hover:not(:disabled) {
            background: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.2);
        }

        .submit-btn:active:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.15);
        }

        /* Loading state for the button */
        .submit-btn:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            color: rgba(0, 0, 0, 0.5);
        }

        .submit-btn.loading {
            position: relative;
            color: transparent;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-top: -10px;
            margin-left: -10px;
            border: 3px solid rgba(0, 0, 0, 0.2);
            border-top-color: #000000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* --- 4. Result Area --- */
        #result-container {
            margin-top: 2rem;
            padding: 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            word-wrap: break-word;
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            backdrop-filter: blur(10px);
        }

        #result-container.show {
            display: block;
        }
        
        #result-container strong {
            color: rgba(255, 255, 255, 0.6);
            display: block;
            margin-bottom: 0.75rem;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        #short-url {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1.05rem;
            display: inline-block;
            position: relative;
        }

        #short-url::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #ffffff, rgba(255, 255, 255, 0.5));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        #short-url:hover::after {
            transform: scaleX(1);
        }

        #short-url:hover {
            color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        /* --- 5. Error Area --- */
        #error-container {
            margin-top: 2rem;
            padding: 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            word-wrap: break-word;
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            backdrop-filter: blur(10px);
        }

        #error-container.show {
            display: block;
        }
        
        #error-container strong {
            color: rgba(255, 255, 255, 0.6);
            display: block;
            margin-bottom: 0.75rem;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        #error-message {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* --- 5. Keyframe Animations --- */
        
        /* Main container entry */
        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Button loading spinner */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Result container entry */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- 6. Responsive adjustments --- */
        @media (max-width: 600px) {
            .shortener-container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }

    </style>
</head>
<body>

    <main class="shortener-container">
        <p class="tagline">Because smart people don't share long links.</p>
        <h1>URL Shortener</h1>
        <p>Enter a long URL to make it short and sweet.</p>

        <form id="url-form">
            <input 
                type="url" 
                id="url-input" 
                class="url-input" 
                placeholder="https://example.com/very-long-url-to-shorten" 
                required
            >
            <button type="submit" id="submit-btn" class="submit-btn">
                Shorten!
            </button>
        </form>

        <div id="result-container">
            <strong>Your short URL:</strong>
            <a href="#" id="short-url" target="_blank"></a>
        </div>

        <div id="error-container">
            <strong>Error</strong>
            <p id="error-message"></p>
        </div>
    </main>

    <script>
        // Get CSRF token from cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
    }
                }
            }
            return cookieValue;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlForm = document.getElementById('url-form');
            const urlInput = document.getElementById('url-input');
            const submitBtn = document.getElementById('submit-btn');
            const resultContainer = document.getElementById('result-container');
            const shortUrlLink = document.getElementById('short-url');
            const errorContainer = document.getElementById('error-container');
            const errorMessage = document.getElementById('error-message');

            urlForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const longUrl = urlInput.value;
                const csrftoken = getCookie('csrftoken');

                // Hide previous results/errors
                resultContainer.classList.remove('show');
                errorContainer.classList.remove('show');

                // Show loading state
                submitBtn.disabled = true;
                submitBtn.classList.add('loading');
                submitBtn.textContent = 'Shortening...';

                try {
                    // Make actual API call to Django backend
                    const response = await fetch('/urlshortner/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrftoken
                        },
                        body: JSON.stringify({ url: longUrl })
                    });

                    // Try to parse response as JSON, fallback to text
                    let data;
                    const contentType = response.headers.get('content-type');
                    
                    if (contentType && contentType.includes('application/json')) {
                        data = await response.json();
                    } else {
                        // If not JSON, get text response
                        const textData = await response.text();
                        data = { error: textData };
                    }

                    if (response.ok && data.short_code) {
                        // Build the short URL using the current domain and short code
                        const shortUrl = `${window.location.origin}/${data.short_code}`;
                        
                        // Display the result
                        shortUrlLink.href = shortUrl;
                        shortUrlLink.textContent = shortUrl;
                        resultContainer.classList.add('show');
                    } else {
                        // Handle error from API - check multiple possible error fields
                        const errorText = data.error || data.message || data.detail || 'An error occurred while shortening the URL';
                        errorMessage.textContent = errorText;
                        errorContainer.classList.add('show');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    errorMessage.textContent = 'Failed to connect to the server. Please try again.';
                    errorContainer.classList.add('show');
                } finally {
                    // Reset button state
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                    submitBtn.textContent = 'Shorten!';
                }
            });
        });
    </script>

</body>
</html>
